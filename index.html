<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- 微信浏览器兼容性设置 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <title>工作日志</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Tailwind CSS CDN - 开发环境使用 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LeanCloud SDK - 使用更稳定的 CDN 源 -->
    <script src="https://unpkg.com/leancloud-storage@4.15.2/dist/av-min.js"></script>
    <!-- 备用 CDN 源 -->
    <script>
        // 检测 LeanCloud SDK 是否加载成功，如果失败则使用备用源
        window.addEventListener('load', function() {
            if (typeof AV === 'undefined') {
                console.log('主 CDN 加载失败，尝试备用源...');
                var script = document.createElement('script');
                script.src = 'https://cdn.bootcdn.net/ajax/libs/leancloud-storage/4.15.2/av-min.js';
                script.onerror = function() {
                    console.error('所有 CDN 源都加载失败，请检查网络连接');
                    alert('网络连接异常，请检查网络后刷新页面');
                };
                document.head.appendChild(script);
            }
        });
    </script>
    <style>
        /* 微信浏览器兼容性修复 */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            -webkit-overflow-scrolling: touch;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        input, textarea, button {
            -webkit-appearance: none;
            appearance: none;
            border-radius: 0;
        }
        
        button {
            outline: none;
            border: none;
        }
        
        /* 修复微信中的滚动问题 */
        .overflow-y-auto {
            -webkit-overflow-scrolling: touch;
        }
        
        .modal-overlay {
            backdrop-filter: blur(4px);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .delete-log-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        
        /* 微信中触摸设备的删除按钮显示优化 */
        @media (hover: none) and (pointer: coarse) {
            .delete-log-btn {
                opacity: 0.6;
            }
        }
        
        .bg-white:hover .delete-log-btn {
            opacity: 1;
        }
        .delete-log-btn:hover {
            transform: scale(1.1);
        }
        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(-100%); }
        }
        
        /* 统计模块样式 */
        .stats-item {
            transition: all 0.3s ease;
        }
        .stats-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .stats-count {
            position: relative;
        }
        .stats-count.loading::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 2px;
            background-color: #3b82f6;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { width: 20px; opacity: 1; }
            50% { width: 30px; opacity: 0.5; }
        }
        
        /* 微信浏览器中的按钮样式修复 */
        .btn-fix {
            -webkit-appearance: none;
            appearance: none;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        
        /* 长链接和长文本换行处理 */
        .break-words {
            word-break: break-word;
            overflow-wrap: break-word;
        }
        
        .overflow-wrap-anywhere {
            overflow-wrap: anywhere;
        }
        
        /* 确保链接在所有浏览器中都能正确换行 */
        .log-content {
            word-break: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
        }
        
        /* 处理超长URL */
        .log-content a {
            word-break: break-all;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航栏 -->

            <h2 class="text-lg font-semibold text-gray-800 mb-4">功能</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="https://tcxbcgw45z.jiandaoyun.com/f/668249696ec9a7fc0a2eae1c" target="_blank" class="block bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white p-4 rounded-xl transition-all duration-300 transform hover:scale-105 shadow-sm hover:shadow-md">

    <!-- 下拉刷新库 -->
    <script src="https://unpkg.com/pulltorefreshjs@0.1.22/dist/index.umd.js"></script>
    <!-- 引入模块化JS文件 -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/base-app.js"></script>
    <script src="js/modules/main-page.js"></script>
    <script>
        // 初始化主页应用
        let mainApp;
        
        // 为了向后兼容，也声明mainPageApp
        window.mainPageApp = null;
        
        // 等待DOM和LeanCloud SDK加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 检查LeanCloud SDK是否加载
            function checkAndInitApp() {
                if (typeof AV !== 'undefined') {
                    try {
                        mainApp = new MainPageApp();
                        window.mainPageApp = mainApp; // 同时赋值给全局变量
                        mainApp.init();
                        console.log('主页应用初始化成功');
                        
                        // 页面加载时检查登录状态并更新统计
                        if (WorkLogAuth.getCurrentUser()) {
                            // 添加加载状态
                            document.querySelectorAll('#myPostCount, #todayPostCount, #weekPostCount, #monthPostCount, #yearPostCount').forEach(el => {
                                el.classList.add('loading');
                            });
            
                            // 更新统计
                            updateMyPostCount().then(() => {
                                // 数据加载完成后移除加载状态
                                document.querySelectorAll('#myPostCount, #todayPostCount, #weekPostCount, #monthPostCount, #yearPostCount').forEach(el => {
                                    el.classList.remove('loading');
                                });
                            });
                        }
                    } catch (error) {
                        console.error('主页应用初始化失败:', error);
                        WorkLogUtils.showMessage('应用初始化失败: ' + error.message, 'error');
                    }
                } else {
                    // 如果SDK还没加载，等待一段时间后重试
                    setTimeout(checkAndInitApp, 100);
                }
            }
            
            checkAndInitApp();
        });

        // 注册 Service Worker，实现静态资源缓存和离线支持
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('Service Worker 注册成功:', registration.scope);
                }).catch(function(error) {
                    console.warn('Service Worker 注册失败:', error);
                });
            });
        }
    </script>
